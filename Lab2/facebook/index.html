<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Facebook</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="content-container">
                    <div class="main-info">
                        <h1 id="Facebook">facebook</h1>
                        <h3 id="Facebook-info">
                            Facebook помогает вам всегда оставаться на связи и
                            общаться со своими знакомыми.
                        </h3>
                    </div>
                    <div class="register-panel">
                        <input
                            class="register-item some"
                            type="text"
                            placeholder="Электронный адрес или номер телефона"
                        />
                        <input
                            class="register-item some"
                            type="text"
                            placeholder="Пароль"
                        />
                        <input
                            class="register-item some reg-btn"
                            type="button"
                            value="Вход"
                        />
                        <a class="register-item reg-link" href="#"
                            >Забыли пароль?</a
                        >
                        <div class="line"></div>
                        <input
                            class="register-item new-acc-btn"
                            type="button"
                            value="Создать новый аккаунт"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
