<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="content">
            <div class="pic-container">
                <img src="phone.png" alt="insta" />
            </div>
            <div class="reg-panel">
                <div class="top-panel">
                    <h1 class="header">Instagram</h1>
                    <input
                        type="text"
                        class="block put"
                        placeholder="Телефон, имя пользователя, или эл. адрес"
                    />
                    <input type="text" class="block put" placeholder="Пароль" />
                    <input type="button" class="block put btn" value="Войти" />
                    <div class="line block"></div>
                    <a href="facebook.com" class="block" id="link-facebook">
                        <svg
                            id="facebook"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                        >
                            <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"
                            />
                        </svg>
                        Войти через Facebook</a
                    >
                    <a href="#" class="block">Забыли пароль?</a>
                </div>
                <div class="bot-panel">
                    <p id="shit">
                        У вас еще нет аккаунта?
                        <a href="#">Зарегистрироваться</a>
                    </p>
                </div>
                <div class="download">
                    <p class="download-text">Установите приложение</p>
                    <div class="images">
                        <img
                            src="g-play.png"
                            alt="img"
                            class="pics"
                            id="pic1"
                        />
                        <img src="micr-.png" alt="img" class="pics" id="pic2" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
